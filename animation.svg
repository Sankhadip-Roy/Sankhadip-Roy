<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
  <rect x="50" y="50" width="400" height="400" fill="none" stroke="black" stroke-width="3">
    <animate attributeName="x" from="50" to="450" dur="5s" repeatCount="indefinite" />
  </rect>
  <circle cx="150" cy="150" r="50" fill="blue">
    <animate attributeName="cx" from="150" to="450" dur="5s" repeatCount="indefinite" />
    <animate attributeName="cy" from="150" to="350" dur="5s" repeatCount="indefinite" begin="3s"/>
  </circle>
  <circle cx="350" cy="350" r="50" fill="green">
    <animate attributeName="r" from="50" to="100" dur="5s" repeatCount="indefinite" begin="2s"/>
  </circle>
