    <animate attributeName="d" from="M 250,50 L 450,250 L 250,450 Z" to="M 50,450 L 250,250 L 450,50 Z" dur="5s" repeatCount="indefinite" begin="4s"/>
  </path>
  <text x="250" y="250" font-size="50" text-anchor="middle" fill="white">Sankhadip</text>
